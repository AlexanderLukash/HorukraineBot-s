<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="js/main.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@600,700&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/clash-display" rel="stylesheet">
    <link rel="shortcut icon" href="images/Без-назви-1.ico" type="image/x-icon">
</head>
<body>
    <div class="conteiner">
        <div class="header">
            <div class="logo">
                <img src="images/logo.png" alt="" class="logo_img">
            </div>
            <div class="small_nav">
                <div class="dropdown">
                    <button
                      class="dropdown-toggle"
                      data-easy-toggle="#dropdown"
                      data-easy-class="show"
                      data-easy-rcoe
                    >
                      <img class="toggle-img" src="images/menu_FILL0_wght400_GRAD0_opsz48.png" alt=""></button>
            </div>
            </div>
            <div id="dropdown" class="dropdown-menu">
                <a href="command.html" class="nav_link_drop">Commands</a>
                <a href="https://github.com/AlexanderLukash/HorukraineBot-s" class="nav_link_drop">Github</a>
                <a href="#" class="nav_link_drop">Support</a>
            </div>
            <div class="nav">
                <a href="command.html" class="nav_link">Commands</a>
                <a href="https://github.com/AlexanderLukash/HorukraineBot-s" class="nav_link">Github</a>
                <a href="#" class="nav_link">Support</a>
            </div>
        </div>
        <div class="intro">
            <div class="main_text">
                Universal and practical bot <br>for your discord server <br>in Ukrainian
            </div>
            <div class="text_intro">Created by: <a href="https://github.com/AlexanderLukash" class="text_link">AlexanderLukash</a></div>
            <div class="button-container">
                <a href="https://discord.com/api/oauth2/authorize?client_id=986638946937237544&permissions=8&scope=bot" class="btn-gr"><span>Invite<span></span></span></a>
                <a href="command.html" class="btn-gr1"><span>Commands<span></span></span></a>
            </div>
            <div class="intro_image">
                <img src="images/support.png" alt="" class="img_intro">
            </div>
        </div>
        <div class="footer">
            <div class="footer_text">
                Technologies used in the project
            </div>
            <div class="footer_line"></div>
            <div class="footer_link_block">
                <div class="footer_small_content">
                    <span class="small_content_text">Python</span>
                    <span class="small_content_text">Discord</span>
                    <span class="small_content_text">Json</span>
                    <span class="small_content_text">Html</span>
                    <span class="small_content_text">CSS</span>
                </div>
                <div class="footer_content">
                    <div class="footer_back"></div>
                    <div class="footer_top">
                        <div class="footer_info">
                           <img src="images/image 1.png" alt="" class="footer_icon" height="45">
                           <img src="images/Discord_logo_svg.svg.png" alt="" class="footer_icon" height="35">
                           <img src="images/json-logo.png" alt="" class="footer_icon" height="40">
                           <img src="images/html5-logo.png" alt="" class="footer_icon" height="40">
                           <img src="images/less-logo-AAE582C286-seeklogo.com.png" alt="" class="footer_icon" height="35">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        !(function () {
          "use strict";
          document.addEventListener("click", function (t) {
            const e = t.target.closest("[data-easy-toggle]");
            if (e) {
              t.preventDefault();
              let a = e.getAttribute("data-easy-toggle"),
                s = e.getAttribute("data-easy-class");
              try {
                document.querySelectorAll("[data-easy-toggle]").forEach((t) => {
                  t.hasAttribute("data-easy-parallel") ||
                    t === e ||
                    document
                      .querySelector(t.getAttribute("data-easy-toggle"))
                      .classList.remove(t.getAttribute("data-easy-class"));
                }),
                  document.querySelector(a).classList.toggle(s);
              } catch (t) {
                console.warn("EasyToggler.js : Блок " + a + " не существует");
              }
            }
            if (!e) {
              let e = document.querySelectorAll("[data-easy-rcoe]");
              Array.from(e).forEach.call(e, function (e) {
                let a = e.getAttribute("data-easy-toggle"),
                  s = e.getAttribute("data-easy-class");
                if (!t.target.closest(a))
                  try {
                    document.querySelector(a).classList.remove(s);
                  } catch (t) {
                    console.warn("EasyToggler.js : Блок " + a + " не существует");
                  }
              });
            }
          });
        })();
      </script>
</body>
</html>
